<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <link href="{{site.baseurl}}/css/modules.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/type.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/theme.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <title>Alves</title>
</head>
<body>

  <ul class="skip-links">
    <li>
      <a href="#main">Main content</a>
    </li>
    <li>
      <a href="#language">Language settings</a>
    </li>
  </ul>

  <header role="banner" tabindex="0">
    <section class="push-2 gutter-2">
      <div class="grid grid-top wrapper">
        <div class="unit [ xs-1 s-1 m-1-3 l-1-3 xl-1-3 ] logo-pos">
          <h1 class="push-0">
            <a class="link-box" href="{{site.baseurl}}/index.html">
              <em class="not-italic mega">Alves<span class="yotta">.</span></em>
            </a>
          </h1>
        </div>
        <nav id="nav" class="unit [ xs-1 s-1 m-2-3 l-2-3 xl-2-3 ] gutter-1-4 pad-t" tabindex="0">
          <ul class="list-group-inline">
            <li class="push-0 push-r-1-8"><a class="push-1-4 gold milli nav-bar link-box {% if page.url == '/work.html' %} nav-current{% endif %}" href="{{site.baseurl}}/work.html">work</a></li>
            <li class="push-0 gutter-1-8"><a class="push-1-4 gold milli nav-bar link-box {% if page.url == '/about.html' %} nav-current{% endif %}" href="{{site.baseurl}}/about.html">about</a></li>
            <li class="push-0 gutter-1-8"><a class="push-1-4 gold milli nav-bar link-box {% if page.url == '/contact.html' %} nav-current{% endif %}" href="{{site.baseurl}}/contact.html">contact</a></li>
          </ul>
        </nav>
      </div>
    </section>
  </header>

  {{content}}

  <footer class="pad-t gutter-2" role="contentinfo">
    <div class="grid grid-top pad-t wrapper">
      <div class="unit [ xs-1 s-1 m-1 l-1-2 xl-1-2 ] push-1-4 copyright gutter-1-4">
        <small class="inline pico gold push-0">© copyright 2018 • all rights reserved</small>
      </div>
      <div class="unit [ xs-1 s-1 m-1-2 l-1-2 xl-1-2 ] ">
        <div class="grid">
          <div class="unit [ xs-1 s-1 m-1 l-1-3 xl-1-2 ] lang gutter-1-4 text-left" id="language" tabindex="0">
            <ol class="list-group-inline pico push-1-4 text-left">
              <li class="gutter-1-8">
                <a href="es/indexes.html" class="link-box gold" aria-label="La pagina en Español">es</a>
              </li>
              <li class="gutter-1-8">
                <a href="index.html" class="link-box gold" aria-label="Page in English">en</a>
              </li>
              <li class="gutter-1-8">
                <a href="pt/indexpt.html" class="link-box gold" aria-label="Pagina em Portugues">pt</a>
              </li>
            </ol>
          </div>
          <div class="unit [ xs-1 s-1 m-1 l-2-3 xl-1-2 ] social-media gutter-1-4">
            <ul class="list-group-inline push-0">
              <li class="social-nav gutter-1-8">
                <a class="gold pico link-box" href="https://www.behance.net/alve002635ca" aria-label="meu behance">behance</a>
              </li>
              <li class="social-nav gutter-1-8">
                <a class="gold pico link-box" href="https://github.com/RaquelAlves01" aria-label="meu github">github</a>
              </li>
              <li class="social-nav gutter-1-8">
                <a class="gold pico link-box" href="https://www.linkedin.com/in/raquel-alves-a-f/" aria-label="meu linkedin">linked-in</a>
              </li>
              <li class="social-nav gutter-1-8">
                <a class="gold pico link-box" href="https://twitter.com/Kelviealves" aria-label="meu twitter">twitter</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
